<h2 (click)="toggleAccordion(name)">
  <span class=" icon"><img alt="icon" src="../../../assets/images/home/black/{{icon}}" width="80%"></span>
  {{ name }}
  <span>
    <span class="arrow-icon" *ngIf="isMenuOpen">&#9650;</span>
    <span class="arrow-icon" *ngIf="!isMenuOpen">&#9660;</span>
  </span>
</h2>

<div [ngClass]="isMenuOpen ? 'active' : 'inactive'">
  <ion-row justify-content-center>
    <p>{{ description }}</p>
  </ion-row>
  <ion-row class="enter-div" justify-content-center *ngIf="name != 'PLAY'">
    <button ion-button type="button" color="secondary" outline class="text-uppercase home-btn" (click)="broadcastName(name)" outline >ENTER
    </button>
  </ion-row>
</div>
