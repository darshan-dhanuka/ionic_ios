<ion-content class="ionic-ott-single-page-section ion-content-back">
  <div class="back-img">
    <app-header [type]="'ott'"></app-header>
    <div class="opacity-0">
      <ion-grid no-padding>
        <ion-row class="p-l-r-10">
          <ion-col class="icons text-success" size="8">
            <ion-icon name="thumbs-up"></ion-icon>
          </ion-col>
          <ion-col class="icons text-success text-right" size="4">
            <ion-icon class="mr-2" name="download"></ion-icon>
            <ion-icon class="ml-2" name="bookmark"></ion-icon>
          </ion-col>
        </ion-row>
      </ion-grid>
      <ion-grid>
        <ion-row class="ott-single-section p-l-r-10">
          <div class="text-uppercase title text-white">
            {{video_name}}
          </div>
        </ion-row>
        <ion-row class="ott-single-section p-l-r-10">
          <div class="descriotion text-uppercase text-white">
            {{description}}
          </div>
        </ion-row>
      </ion-grid>
      <ion-grid class="ott-single-section" no-padding>
        <div no-padding class="ott-single-suggestion" justify-content-start>
          <div padding="4" class="text-success suggestion-title">
            Suggestions
          </div>
          <div class="event-row  scroll" scrollX="true">
            <!--.slice().reverse()-->
            <ion-col *ngFor="let technology of technologies" size="4" class="text-white">
              <a (click)="viewVideo(technology.slug,technology.description)"><img src="{{technology.thumbnail_image}}"
                  width="100%"></a>
              {{technology.title}}
            </ion-col>

          </div>
        </div>
      </ion-grid>
    </div>
    <ion-footer no-padding>
      <!--<ion-grid class="comment  p-l-r-20" no-padding>
        <ion-row no-padding class="border-2-green">
          <ion-col size="10" no-padding>
            <div class="send-box" no-padding>
              <input class="input-text-message" placeholder="Comment" />
            </div>
          </ion-col>
          <ion-col size="2" no-padding>
            <ion-row no-padding justify-content-center>
              <ion-button no-padding class="send-btn" size="small">
                <ion-icon no-padding name="send"></ion-icon>
              </ion-button>
            </ion-row>
          </ion-col>
        </ion-row>
      </ion-grid>-->
    </ion-footer>
  </div>
</ion-content>
