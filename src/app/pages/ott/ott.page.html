<ion-content class="ionic-ott-page-section ion-content-back">
  <div class="back-img">
    <app-header></app-header>
    <div class="opacity-0">
      <ion-grid no-padding>
        <ion-row class="slider">
          <ion-slides [options]="slideOptsOne" pager="true">
            <ion-slide>
              <img src="../../assets/images/ott/slider.jpg" alt="slider" width="100%" height="auto">
            </ion-slide>
            <ion-slide>
              <img src="../../assets/images/ott/slider2.jpg" alt="slider" width="100%" height="auto">
            </ion-slide>
            <ion-slide>
              <img src="../../assets/images/ott/slider3.jpg" alt="slider" width="100%" height="auto">
            </ion-slide>
          </ion-slides>
        </ion-row>
      </ion-grid>
      <ion-row class="banner-search">
        <ion-col size="2">
          <ion-button size="small" expand="block" class="bg-red">Live</ion-button>
        </ion-col>
        <ion-col size="8" class="text-uppercase text-s-12">
          <div class="searchContainer">
            <ion-input class="searchBox" type="search" name="search" placeholder="Search..."></ion-input>
            <ion-button size="small" class="searchButton">
              <ion-icon name="search"></ion-icon>
            </ion-button>
          </div>
        </ion-col>
        <ion-col size="2" class="text-right my-list d-flex align-items-center p-0">
          MyList <ion-icon name="add"></ion-icon>
        </ion-col>
      </ion-row>
      <ion-grid no-padding>
        <div no-padding class="ott-section" justify-content-start>
          <div padding="4" class="text-light event-title">
            PSL Season 2 Episodes
          </div>
          <ion-row class="navigation">
            <ion-col class="ion-text-start">
              <ion-icon class="navigation_prev" name="ios-arrow-back" (click)="technologiesPrev()">Prev
              </ion-icon>
            </ion-col>
            <ion-col class="ion-text-end">
              <ion-icon class="navigation_next" name="ios-arrow-forward" (click)="technologiesNext()">
                Next
              </ion-icon>
            </ion-col>
          </ion-row>
          <ion-slides #technologiesSlides class="ion-video-slide" [options]="slideOptsVideo">
            <ion-slide *ngFor="let technology of technologies;let i = index">
              <div class=" card">
                <div class="card-body">
                  <a (click)="viewVideo(technology.slug,technology.description)"><img
                      src="{{technology.thumbnail_image}}" width="100%">
                    <ion-icon class="play" name="play"></ion-icon>
                  </a>
                </div>
                <div class="card-footer">
                  <div class="text-size-14">
                    <span class="es text-left">ES :<span *ngIf="i < 10">0</span>{{i}}</span>
                    <span class="time text-right">{{technology.video_duration}}</span>
                  </div>
                  <div class="title">
                    {{technology.title}}
                  </div>
                </div>
              </div>
            </ion-slide>
          </ion-slides>
          <!-- <div class="event-row  scroll" scrollX="true">

                  width="100%">

            </ion-col>
          </div> -->
        </div>
