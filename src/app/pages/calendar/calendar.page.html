<ion-content class="ionic-home-page-section ion-content-back">
  <div class="back-img">
    <app-header></app-header>
    <div class="opacity-0">
      <ion-grid no-padding>
        <ion-row>
         
        </ion-row>
        <div class= "relative arrow"  >
          <ion-img style="width: 20%;
          width: 7%;
          margin: 20px;
          left:0;" [routerLink]="['/home/tabs/psl']"src="assets/images/apply/arrow.png"></ion-img>
          <div class="apply-text" style=" padding-top: 21px;">Events Schedule</div>
        </div>
        
      </ion-grid>
      <div class="block">
        <app-mi-acc-event *ngFor="let technology of technologies" [name]="technology.name" [description]="technology.description" [fromdate]="technology.fromdate" [todate]="technology.todate"
          [isMenuOpen]="technology.isMenuOpen"  (change)="captureName($event)">
        </app-mi-acc-event>
      </div>
    </div>
  </div>
</ion-content>
